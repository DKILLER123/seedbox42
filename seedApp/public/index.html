<html>
  
  <head>
   	<title>Seedbox</title>
    	<link rel='stylesheet' href='/css/style.css' />
  </head>
  
  <body ng-app="seedApp" ng-controller="mainCtrl">
    	<h1>Seebox</h1>
	
	<p>Authentification</p>
	<form>
	  <p><input type="text" ng-model="user.login" value="" placeholder="Username"></p>
	  <p><input type="password" ng-model="user.password" value="" placeholder="Password"></p>
	  <p><input type="submit" value="Submit" ng-click="auth(user)"></p>
	</form>

	<br>

	<p>Upload torrent</p>
	<form>
	  <p><input type="text" ng-model="torrent.magnet" value="" placeholder="Torrent's link/magnet"></p>
	  <p><input type="submit" value="Download" ng-click="upload(torrent)"></p>
	</form>
  </body>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<script src="js/angularjs/angular.min.js"></script>
  	<script src="js/angularjs/angular-route.min.js"></script>

	<script src="app/init/app.js"></script>
  	<script src="app/init/routes.js"></script>
 	<script src="app/init/mainCtrl.js"></script>

</html>
