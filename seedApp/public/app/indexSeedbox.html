                                </li>
                                <li>
                                    <a href="#" ng-click="logout()" ui-sref="connexion" class="log-out waves-effect waves-button waves-classic">

                                    </a>

                            </a>

                                <span class="menu-icon glyphicon fa fa-users"></span>
                                <p>Les comptes</p>
                            </a>
                        </li>
le                    </ul>
