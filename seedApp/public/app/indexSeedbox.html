<!DOCTYPE html>
<html>
    <head>

        <!-- Title -->
        <title>TeurpiTorrent 42</title>

        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8">
        <meta name="description" content="Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Steelcoders" />

        <!-- Styles -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='css/bootstrap-3.3.6/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='css/font-awesome-4.5.0/css/font-awesome.min.css'/>
        <link rel='stylesheet' href='css/base/base.css'/>
        <link rel='stylesheet' href='css/layout/global.css'/>
        <link rel='stylesheet' href='css/layout/header.css'/>
        <link rel='stylesheet' href='css/layout/main.css'/>
        <link rel='stylesheet' href='css/layout/footer.css'/>

        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="css/bootstrap-3.3.6/js/bootstrap.min.js"></script>

    </head>
    <body class="page-header-fixed">
        <div class="overlay"></div>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/seedbox/dashboard')}">
                            <a ui-sref="seedbox.dashboard" class="waves-effect waves-button">
                                <span class="menu-icon glyphicon glyphicon-home"></span>
                                Dashboard
                            </a>
                        </li>

                        <li  ng-class="{active: isActive('/seedbox/torrents')}">
                            <a ui-sref="seedbox.torrents" class="waves-effect waves-button">
                                <span class="menu-icon glyphicon glyphicon-magnet"></span>
                                Les torrents
                            </a>
                        </li>

                        <li  ng-class="{active: isActive('/seedbox/files')}">
                            <a ui-sref="seedbox.files" class="waves-effect waves-button">
                                <span class="menu-icon glyphicon glyphicon-folder-open"></span>
                                Les fichiers
                            </a>
                        </li>

                        <li ng-if="user.role == 0" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                            <ul class="dropdown-menu">

                                <li ng-if="user.role == 0" ng-class="{active: isActive('/seedbox/admin/users')}">
                                    <a ui-sref="seedbox.adminUsers" class="waves-effect waves-button">
                                        <span class="menu-icon glyphicon fa fa-users"></span>
                                        Les comptes
                                    </a>
                                </li>

                                <li ng-if="user.role == 0" ng-class="{active: isActive('/seedbox/admin/settings')}">
                                    <a ui-sref="seedbox.adminSettings" class="waves-effect waves-button">
                                        <span class="menu-icon glyphicon fa fa-wrench"></span>
                                        Configuration
                                    </a>
                                </li>

                                <li ng-if="user.role == 0" ng-class="{active: isActive('/seedbox/admin/directory')}">
                                    <a ui-sref="seedbox.adminDirectory" class="waves-effect waves-button">
                                        <span class="menu-icon glyphicon fa fa-sitemap"></span>
                                        Ajout de dossier
                                    </a>
                                </li>
                                <!-- <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">Nav header</li>
                                <li><a href="#">Separated link</a></li>
                                <li><a href="#">One more separated link</a></li> -->
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="../navbar/"><i class="fa fa-comment-o"></i></a></li>
                        <li><a href="../navbar-static-top/"><i class="fa fa-download"></i></a></li>
                        <li><a href="../navbar-static-top/"><i class="fa fa-inbox"></i></a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <div class="profile-img"></div> {{user.login}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li  ng-class="{active: isActive('/seedbox/profile')}">
                                    <a ui-sref="seedbox.profile" class="waves-effect waves-button">
                                        <span class="menu-icon glyphicon fa fa-user"></span> Mon profile
                                    </a>
                                </li>
                                <li role="separator" class="divider"></li>
                                <li>
                                    <a href="#" ng-click="logout()" ui-sref="connexion" class="log-out waves-effect waves-button waves-classic">
                                        <span><i class="fa fa-sign-out m-r-xs"></i>Log out</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

            <div class="container-fluid">
                <div class="row" ui-view></div>
                <div class="row">
                    <div class="col-xs-12">
                        <footer>
                            <p> 2015 &copy; Teurpitorrent By Student42</p>
                        </footer>
                    </div>
                </div>
            </div>


    </body>
</html>
