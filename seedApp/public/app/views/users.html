<div class="page-title">
    <h3>Les comptes</h3>
</div>

<div id="main-wrapper">
    <div class="row">
        <div ng-if="view == 'list'" class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div class="table-responsive">
                       <a href="" ng-click="changeView('form')">Ajouter un compte</a>
                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                            <thead>
                                <tr>
                                    <th>Login</th>
                                    <th>Mail</th>
                                    <th>Password</th>
                                    <th>Role</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="user in users">
                                <tr>
                                    <td>{{user.login}}</td>
                                    <td>{{user.mail}}</td>
                                    <td>{{user.password}}</td>
                                    <td>{{user.role}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="view == 'form'" class="col-md-12">
            <div class="panel panel-white">
                <div class="col-md-6 center">
                    <div class="panel-heading clearfix">
                        <a href="#" ng-click="changeView('list')">Voir la liste</a>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputLogin">Login</label>
                                <input ng-model="newUser.login" type="text" class="form-control" id="exampleInputEmail1" placeholder="Entrer un login">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input ng-model="newUser.email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Entrer une adresse mail">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input ng-model="newUser.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <div class="checker"><span><input type="checkbox"></span></div> Check me out
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
