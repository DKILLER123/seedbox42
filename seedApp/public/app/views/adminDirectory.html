<div class="page-title">
    <h3>Ajouter un dossier</h3>
</div>

<div id="main-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading">
                    <h3 class="panel-title">Verifier path</h3>
                </div>

                <div class="panel-body">
                    <form ng-submit="addDirectory()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Path</label>
                            <input type="text" class="form-control" ng-model="sendDir" placeholder="Your path">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading">
                    <h3 class="panel-title">Votre dossier contient</h3>
                </div>

                <div class="panel-body">
                    <div ng-repeat="element in tree">
                        <input type="checkbox"> {{element.path}}
                    </div>

                    <button class="btn btn-primary">Ajouter les elements selectionn√©s</button>
                </div>
            </div>
        </div>
    </div>
</div>
