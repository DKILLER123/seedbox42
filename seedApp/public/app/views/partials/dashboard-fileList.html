<div class="col-md-6">
    <div class="panel panel-white">
        <div class="panel-heading">
            <h3 class="panel-title">{{content.title}}</h3>
        </div>
        <div class="panel-body">
            <table class="display table" style="width: 100%; cellspacing: 0;">
                <thead>
                    <tr>
                        <th class="">Type</t>
                        <th class="">Name</t>
                        <th class="">Createur</t>
                        <th class="">Date creation</t>
                        <th class="">Taille</t>
                    </tr>
                </thead>
                <tbody ng-repeat="item in files">
                    <tr ng-dblclick="openFile(item)">
                        <td>
                            <div ng-switch="item.type">
                                <div ng-switch-when="folder" ><i class="fa fa-folder fa-4"></i> {{item.type}}</div>
                                <div ng-switch-when="audio" ><i class="fa fa-file-audio-o fa-4"></i> {{item.type}}</div>
                                <div ng-switch-when="video" ><i class="fa fa-file-video-o fa-4"></i> {{item.type}}</div>
                                <div ng-switch-default ><i class="fa fa-question-circle fa-4"></i> {{item.type}}</div>
                            </div>
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.creator.login}}</td>
                        <td>{{item.createdAt | date:'MM/dd/yyyy' }}</td>
                        <td>{{item.sizeConvert}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
