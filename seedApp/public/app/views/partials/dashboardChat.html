<div class="col-md-6">
    <div class="panel panel-white">
        <div class="panel-heading">
            <h3 class="panel-title">Mini Chat</h3>
        </div>
        <div class="panel-body">
            <div scroll-glue class="content-messages">
                <div class="content-message" ng-repeat="message in messages">
                    <div class="name"><img ng-src="/assets/avatar/{{message.user.avatar}}" err-SRC="/assets/avatar/default.png" alt="Smiley face" height="42" width="42"></div>
                    <div class="name">{{message.createdAt | date : 'dd-MM-yyyy HH:mm'}}</div>
                    <div class="name">{{message.user.login}} : </div>
                    <div class="message">{{message.message}}</div>
                </div>
            </div>
            <div class="form-message">
                <p>Your message: </p>
                <textarea code="13" key-press='sendMessage()' ng-model="newMessage"  maxlength='100'></textarea>
                <button ng-click="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>
