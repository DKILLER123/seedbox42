<!DOCTYPE html>
<html>
    <head>

        <!-- Title -->
        <title>Modern | Login - Sign in</title>

        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta charset="UTF-8">
        <meta name="description" content="Admin Dashboard Template" />
        <meta name="keywords" content="admin,dashboard" />
        <meta name="author" content="Steelcoders" />

        <!-- Styles -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='css/bootstrap-3.3.6/css/bootstrap.min.css'/>
        <link rel='stylesheet' href='css/font-awesome-4.5.0/css/font-awesome.min.css'/>
        <link rel='stylesheet' href='css/tools/toaster.css'/>

    </head>
    <body class="page-login">

        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Connexion</h2>
                <label for="inputEmail" class="sr-only">Login</label>
                <input type="text" ng-model="user.login" class="form-control" placeholder="Login" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="">
                <div class="checkbox">
                    <label>
                        <!-- <input type="checkbox" value="remember-me"> Remember me -->
                    </label>
                </div>
                <button ng-click="connexion()" class="btn btn-lg btn-primary btn-block">Sign in</button>
            </form>

            <p class="text-center m-t-xs text-sm">2015 &copy; Seedbox42 by Students42.</p>
        </div>

        <toaster-container toaster-options="{'close-button': true, 'position-class': 'toast-bottom-right'}"></toaster-container>

    </body>
</html>
